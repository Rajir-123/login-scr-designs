<html>

<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-icons i {
            position: absolute;
        }




        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }



        .icon {
            padding: 10px;
            min-width: 40px;
        }
    </style>

</head>

<body>
    <form>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12 h-100 bg-success text-white">
                    <div class="p-5 h-100">
                        <h3 class="text-center">Welcome Back!</h3>
                        <p class="mt-3 mb-3 text-center">To keep connected with us please login with your personal info
                        </p>
                        <input type="button" class="btn btn-outline-info rounded-pill style=" width:130px""
                            value="SIGN IN">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class=p-5>
                        <h3 class="text-center">Create Account</h3>
                        <div class="text-center">
                            <a href="" class="btn btn-facebook rounded-circle bg-primary"> <i
                                    class="fa fa-facebook"></i></a>
                            <a href="" class="btn  btn-google rounded-circle bg-primary"> <i
                                    class="fa fa-google "></i></a>
                            <a href="" class="btn  btn-linkedin rounded-circle bg-primary "> <i
                                    class="fa fa-linkedin "></i></a>
                        </div>
                        <p class="text-center">or use your email for registration</p>
                        <div class="input-icons">
                            <i class="fa fa-user icon"></i>
                            <input type="text" class="form-control ps-5 bg-light mb-3" placeholder="Name">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" class="form-control ps-5 bg-light mb-3 " placeholder="Email">
                            <i class="fa fa-lock icon"></i>
                            <input type="Password" class="form-control ps-5 bg-light mb-3 " placeholder="Password">
                        </div>
                        <div class=" mx-auto " style="width:150px">
                            <input type="button" class="btn btn-success rounded-pill w-100" value="SIGN UP">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
