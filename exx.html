<html>

<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .a {
            border: 2px solid blue;
            width: 450px;
            height: 600px;
            padding-top: 160px;
            box-sizing: border-box;

        }

        .b {
            border: 2px solid blue;
            width: 600px;
            height: 600px;
            box-sizing: border-box;

        }

        .d {
            margin-left: 170px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center  mt-5">

        <div class=" a col-sm-5 bg-primary">
            <div class="col-sm-10  p-5">
                <h3 class="text-white">
                    Welcome Back to Skillshare
                </h3>
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar bg-success " role="progressbar" style="width:40%" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 70%" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p>Sign in to continue to your account.</p>
            </div>
        </div>
        <div class=" b col-sm-7 ">
            <div>
                <button class="  d-inline bg-primary container w-75 p-2 ms-5 mt-5 ">
                    <i class="fa fa-facebook bg-light"></i>
                    <span class="text-white ms-3 me-3  ">sign in with Facebook</span>
                </button>
                <button class="  d-inline bg-primary container w-75 p-2 ms-5 mt-4 ">
                    <i class="fa fa-google bg-light"></i>
                    <span class="text-white  ms-4 me-4">sign in with Google</span>
                </button>
                <div class="d-flex justify-content-center pe-5">
                    <div class="border-bottom border-1 text-center my-4 w-75 " style="position:relative;">
                        <span class="px-3"
                            style="position:absolute; align-items: center; top: -12px; background-color: white; ">
                            OR
                        </span>
                    </div>
                </div>
                <input type="email" class="form-control w-75 p-2 ms-5 mb-4" name="mail" placeholder="Email Address">
                <input type="password" class="form-control w-75 p-2 ms-5 mb-4" name="pwd" placeholder="Password">
                <a href=" " class="ms-5 ">Forgot Password?</a>
                <button type="button" class="btn btn-success container w-75 p-2 ms-5 mt-3 mb-4">SIGN IN</button>
                <div class="form-check ms-5 mb-5">
                    <input type="checkbox" class="form-check-input " id="box">
                    <label class="form-check-label" for="box">Keep me signed in until I signed out</label>

                </div>
                <footer class="d">
                    <p>Not a member yet? <a href="" style="color: green;">Sign up</a></p>

                </footer>

            </div>






        </div>
    </div>

    </div>
</body>
