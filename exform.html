<html>

<head>
    <title>form</title>
    <meta name="viewport" content="width=device-width,initialscale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container">
            <div class="w-50 m-5 border p-5 mx-auto shadow">
                <label for="mail" class="form-label">Email address</label>
                <input type="email" id="mail" class="form-control mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" class="form-control mb-3 ">
                <div class="form-check">
                    <input type="checkbox" id="box" class="form-check-input">
                    <label for="box" class="form-check-label">check me out</label>
                </div>
                <input type="submit" class="btn btn-primary mt-3 ">
            </div>
        </div>
    </form>
</body>

</html>
