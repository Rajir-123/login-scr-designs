<html>

<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .a {
        border: 2px solid green;
        width: 300px;
        /* padding:40px; */
        height: 550px;
        box-sizing: border-box;

    }

    .b {
        border: 2px solid green;
        padding-top:120px;

        height: 550px;
        box-sizing: border-box;

    }

    .form-inputs {
        width: 100%;
    }

    input:focus {
        border: none !important;
    }



    .icon {
        padding: 10px;
        min-width: 40px;
    }
</style>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="a col-12 col-sm-5 col-lg-6 bg-success d-none d-sm-block">
                <div class="col-sm-10 text-center justify-content-center ps-3" style="padding-top:70%;">

                    <h3 class="text-white">
                        Welcome Back!
                    </h3>
                    <p class="text-white fs-sm-2">
                        To keep connected with us please login with your personal info
                    </p>
                    <input class="btn border-white rounded-pill text-white" type="button" value="SIGN IN">

                </div>
            </div>
            <div class="b col-12 col-sm-7 col-lg-6">
                <h3 class="text-center text-success">Create Account</h3>
                <div class="text-center">
                    <a href="" class="btn btn-facebook rounded-circle border-secondary"> <i
                            class="fa fa-facebook"></i></a>
                    <a href="" class="btn  btn-google rounded-circle border-secondary"> <i
                            class="fa fa-google "></i></a>
                    <a href="" class="btn  btn-linkedin rounded-circle border-secondary"> <i
                            class="fa fa-linkedin "></i></a>
                </div>
                <p class="text-center">or use your email for registration</p>
                <div class="input-icons row justify-content-center">

                    <div class="col-12  col-md-8 ">

                        <div class="d-flex border-bottom border-1 border-dark my-1 mb-3">
                            <i class="fa fa-user icon"></i>
                            <input type="text" class="form-inputs border-0" placeholder="Name">
                        </div>

                        <div class="d-flex border-bottom border-1 border-dark my-1 mb-3">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" class="form-inputs border-0  " placeholder="Email">
                        </div>

                        <div class="d-flex border-bottom border-1 border-dark my-1 mb-3">
                            <i class="fa fa-lock icon"></i>
                            <input type="Password" class="form-inputs border-0  " placeholder="Password">
                        </div>

                        <div class=text-center >
                            <input type="button" class="btn btn-success rounded-pill w-50" value="SIGN UP">
                        </div>
                    </div>


                </div>

</body>

</html>
