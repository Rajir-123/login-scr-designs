<html>

<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <div style="display:flex; justify-content:center;">
        <div class="xyz">
            <div class="y">
                <img src="https://www.nicepng.com/png/detail/136-1366211_group-of-10-guys-login-user-icon-png.png"
                    alt="user icon" class="usicon">
            </div>
            <div class="input-container">

                <i class="fa fa-user icon"></i>
                <input class="field" type="text" name="uname" placeholder="Username">

            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="field" type="password" name="pass" placeholder="password">
            </div>
            <div>
                <button class="button" type="submit">LOGING</button>
            </div>
            <div class="box">
                <input type="checkbox" name="cbox">
                <label for="cbox">Remember</label>
                <a href="">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
