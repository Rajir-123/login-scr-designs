<html>

<head>
    <title>sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="body">
    <div style="display:flex; justify-content:center">
        <div class="abc">
            <h3 class="a">Sign-in using</h3>
            <span>
                <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo-768x480.png"
                    alt="facebook logo" class="fb">
                <img src="https://1000logos.net/wp-content/uploads/2021/04/Twitter-logo-768x432.png" alt="twitter logo"
                    class="tw">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/New-Google-Logo-497x500.jpg"
                    alt="google logo" class="g">
            </span>
            <p class="b">or</p>
            <div>
                <input type="text" name="mail or name" placeholder="Email or Username">
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <div>
                <input class="sign-in" type="submit" value="Sign-in">
                <p>or <span><a href="#">create an account</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
