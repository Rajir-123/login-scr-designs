<html>

<head>
    <title>login</title>

</head>

<body>
    <form>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6  h-100 bg-warning">

                        <h3 class="text-center">Login form 1</h3>
                        <input type="email" class="form-control mt-3 mb-3" placeholder="Your Email*">
                        <input type="password" class="form-control mb-3" placeholder="Your password*">
                        <input type="button" class="btn btn-primary  rounded-pill w-50 mb-3 " value="login">
                        <div><a href="#">Forgot Password?</a></div>
                    </div>
                </div>
                <div class="col-md-6  h-100 bg-info">
                    <div class="w-50 m-5 border p-5 mx-auto">
                        <h3 class="text-center">Login form 2</h3>
                        <input type="email" class="form-control mt-3 mb-3" placeholder="Your Email*">
                        <input type="password" class="form-control mb-3" placeholder="Your password*">
                        <input type="button" class="btn btn-warning text-primary  rounded-pill w-50 mb-3 " value="login">
                        <div><a href="#">Forgot Password?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
